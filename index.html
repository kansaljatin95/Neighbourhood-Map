<!DOCTYPE html>
<html>
<head>
  <title>Neighbourhood Map</title>
  <script src="js/jquery.min.js">
  </script>
  <script src="js/knockout.js">
  </script>
  <script src="bootstrap/js/bootstrap.js">
  </script>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 header">
        <h1 class="text-uppercase text-center">Tokyo</h1>
        <h3 class="text-uppercase text-center"> Town for Young People</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <input class="form-control" data-bind="value:searchfind,valueUpdate:'afterkeydown', event: {keyup: searchOptions}" placeholder="Search" type="text">
        </div>
        <div class="nav navbar-nav searchlist" data-bind="foreach:tokiyo">
          <a class="list-group-item clist" data-bind="css: {active: selected}, text: name, visible: show, click: $parent.bouncePoint,text:title"></a>
        </div>
      </div>
       <div class="col-md-9" id="map"></div>
    </div>
  </div>
  <script src="js/app.js">
    </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD84Zl7kX2NJqr_zTOLwdYMl4Jsu18CS0&libraries=geometry&v=3&callback=initMap" onerror="error()">
  </script>
</body>
</html>
